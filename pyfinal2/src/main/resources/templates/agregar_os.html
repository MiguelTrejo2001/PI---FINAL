<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head th:replace="layout/layout :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div  layout:fragment="page-content">  

            <h1 class='position-absolute text-success' style=' height: auto; width: 50%; font-size: 35px; margin-top: -65px; margin-left: 280px'>AGREGAR ORGANIZACIÓN SOCIAL</h1>

            <form  th:action="@{/auth/add}" method="POST" th:object="${os}" >

                <div style="width: 60%; margin-left: 240px; margin-top: 100px" class=" conteiner position-relative mb-3">
                    
                    <div class="row row-cols-2">
                        
                        <div class="col-6">
                            <input type="hidden" th:field="*{idos}"> 
                            <label style="margin-top: 20px" for="formFile" class="text-dark form-label">NOMBRE</label>
                            <input class="form-control" th:field="*{nombre}" type="text" name="nombre">
                        </div>

                        <div class="col-6">

                            <label for="formFile" style="margin-top: 20px" class="text-dark form-label">TIPO</label>
                            <input class="form-control" th:field="*{tipo}" type="text" id="formFile">
                        </div>
                        
                       <div class="col-6">

                            <label for="formFile" style="margin-top: 20px" class="text-dark form-label">DENOMINACIÓN</label>
                            <input class="form-control" th:field="*{denominacion}" type="text" id="formFile">
                        </div>
                    
                        <div class="col-6">
   
                            <label for="formFile" style="margin-top: 20px" class="text-dark form-label">REPRESENTANTE</label>
                            <input class="form-control" th:field="*{representante_jd}" type="text" id="formFile">
                        </div>
                    
                        <div class="col-6">
                   
                            <label for="formFile" style="margin-top: 20px" class="text-dark form-label">UBICACIÓN</label>
                            <input class="form-control" th:field="*{ubicacion}" type="text" id="formFile">
                        </div>
                    
                        <div class="col-6">
                        
                            <label for="formFile" style="margin-top: 20px" class="text-dark form-label">CANTIDAD DE MIEMBROS</label>
                            <input class="form-control" th:field="*{c_miembros}" type="number" id="formFile">
                        </div>
                    
                        <div class="col-6">
                        
                            <label for="formFile" style="margin-top: 20px" class="text-dark form-label">INICIO DE VIGENCIA</label>
                            <input class="form-control" th:field="*{inicio_vigencia}" type="date" id="formFile">
                        </div>
                    
                        <div class="col-6">
                       
                            <label for="formFile" style="margin-top: 20px" class="text-dark form-label">FIN DE VIGENCIA</label>
                            <input class="form-control" th:field="*{fin_vigencia}" type="date" id="formFile">
                        </div>
                   
                    </div>
                </div>
                
               <div style="width: 40%; margin-left: 410px" class=" position-relative mb-3">
                   <a th:href="@{/auth/all}" class="btn btn-danger" style=" margin-top: 25px; width:150px; margin-left: 5px" >Cancel</a>
                    <button style=" margin-top: 25px; width:150px; margin-left: 5px" type="submit" class="btn btn-success">Agregar</button>
                </div>
            </form>
        </div>
    </body>
</html>

        <meta charset="UTF-8">

        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/css/estilos.css}" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <div layout:fragment="page-content" >
            
            <h1 class='position-absolute text-success' style=' height: auto; width: 40%; font-size: 35px; margin-top: -115px; margin-left: 280px; text-align: center'>REGISTRAR NUEVA ORGANIZACIÓN SOCIAL</h1>


            <div style="margin-left: 78px; margin-top: 140px; width: 95%" class="container">
                <div class="row row-cols-2">
                    <div class="col-6">
                        <button class="btn-disabled" style="width: 80%; height: 55px; background-color: #FEF500; border-color: transparent">
                            SOLICITUD PARA REGISTRO DE NUEVA ORGANIZACIÓN
                        </button>
                        <button style="width: 80%; height:50px; background: #24C92E" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#correo" data-bs-whatever="@getbootstrap">RELLENAR DOCUMENTO<i style="margin-left: 10px; font-size: 20px" class="fa-solid fa-file-lines"></i></button>

                    </div>
                    <div class="col-6">
                        <button class="btn-disabled" style="width: 80%; height: 55px; background-color: #FEF500; border-color: transparent">
                            CROQUIS REFERENCIAL DE LA UBICACIÓN DEL LOCAL
                        </button>

                        <div style="background-color: #FEF500; width: 80%; height: 60px">
                            <div style=" width: 90%; margin-left: 20px; margin-top: -8px">
                                <label for="formFile" class="form-label"></label>
                                <input class="form-control" type="file" id="formFile">
                            </div>
                        </div>
                    </div>    
                    <div class="co-6">
                        <button class="btn-disabled" style="margin-top: 20px; width: 80%; height: 40px; background-color: #FEF500; border-color: transparent">
                            ÁCTA DE ELECCIÓN DEL ORGANO DIRECTIVO
                        </button>
                        <button style="width: 80%; height:50px; background: #24C92E" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#correo" data-bs-whatever="@getbootstrap">RELLENAR DOCUMENTO<i style="margin-left: 10px; font-size: 20px" class="fa-solid fa-file-lines"></i></button>

                    </div>
                    <div class="col-6">
                        <button class="btn-disabled" style="margin-top: 20px; width: 80%; height: 40px; background-color: #FEF500; border-color: transparent">
                            ESTATUTO Y ACTA DE APROBACIÓN
                        </button>

                        <div style="background-color: #FEF500; width: 80%; height: 60px">
                            <div style=" width: 90%; margin-left: 20px; margin-top: -8px">
                                <label for="formFile" class="form-label"></label>
                                <input class="form-control" type="file" id="formFile">
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <button class="btn-disabled" style="margin-top: 20px; width: 80%; height: 55px; background-color: #FEF500; border-color: transparent">
                            ÁCTA DE FUNDACIÓN
                        </button>
                        <button style="width: 80%; height:50px; background: #24C92E" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#correo" data-bs-whatever="@getbootstrap">RELLENAR DOCUMENTO<i style="margin-left: 10px; font-size: 20px" class="fa-solid fa-file-lines"></i></button>

                    </div>
                    <div class="col-6">
                        <button class="btn-disabled" style="margin-top: 20px; width: 80%; height: 55px; background-color: #FEF500; border-color: transparent">
                           <span style="width: 80%">NÓMINA DE LOS MIEMBROS DE LA O.S.</span>
                        </button>

                        <div style="background-color: #FEF500; width: 80%; height: 60px">
                            <div style=" width: 90%; margin-left: 20px; margin-top: -8px">
                                <label for="formFile" class="form-label"></label>
                                <input class="form-control" type="file" id="formFile">
                            </div>
                        </div>
                    </div>    
                    <div class="col-6">
                        <button class="btn-disabled" style="margin-top: 20px; width: 80%; height: 55px; background-color: #FEF500; border-color: transparent">

                        </button>
                        <button style="width: 80%; height:50px; background: #24C92E" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#correo" data-bs-whatever="@getbootstrap">RELLENAR DOCUMENTO<i style="margin-left: 10px; font-size: 20px" class="fa-solid fa-file-lines"></i></button>

                    </div>
                    <div class="col-6">
                        <button class="btn-disabled" style="margin-top: 20px; width: 80%; height: 55px; background-color: #FEF500; border-color: transparent">

                        </button>

                        <div style="background-color: #FEF500; width: 80%; height: 60px">
                            <div style=" width: 90%; margin-left: 20px; margin-top: -8px">
                                <label for="formFile" class="form-label"></label>
                                <input class="form-control" type="file" id="formFile">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="correo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class=" bg-success modal-header">
                                <h5 class="modal-title text-white" id="exampleModalLabel">REDACTAR AQUÍ:</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form> 
                                    <div class="mb-6">
                                        <textarea class="form-control" id="message-text"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-success" data-bs-dismiss="modal">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2">                    
                    <input style='background: #24C92E; border-radius: 15px; border-color: #24C92E; width: 270px; margin-left:326px; margin-top:50px' type="submit" value="ENVIAR SOLICITUD" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo" class="btn btn-primary">
                </div>


                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">


                    <div class="modal-dialog modal-dialog-centered" >
                        <div class="modal-content mb-2 " style="width: 30rem; border-radius: 1rem; " >
                            <h1 style="font-size: 1.5rem;text-align: center; color: #0A9200; margin-top: 40px">SOLICITUD ENVIADA CON ÉXITO</h1>
                            <hr class="mx-auto" style="width: 25rem">
                            <div class="mx-auto mb-5" style="width: 22rem">
                                <h6 style="text-align: center">Cualquier respuesta la obtendrá en su correo.</h6>
                                <h6 style="text-align: center">La validación completa para el registro es máximo en 10 días.</h6>
                                <a th:href="@{/}" type="submit" class="btn btn-primary mt-3" style="margin-top: 10px;width:10rem;margin-left: 6rem;background-color: #24C92E;border-radius: 15px;border-color: #DDFF00">aceptar</a>
                            </div>
                        </div>
                    </div>

                </div>
